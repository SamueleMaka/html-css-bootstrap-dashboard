<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/cd255f74e8.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg bg-dark sticky-top navbar-dark p-3">
            <a href="#">
            <img src="img/duck.png" alt="" width="48" height="48">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar links -->
            <div class="collapse navbar-collapse justify-content-between align-center" id="main-nav">
                <ul class="navbar-nav text-secondary">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Anagrafica utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item ms-2 d-none d-lg-inline">
                        <input type="text" class="form-control" placeholder="Cerca...">
                    </li>
                    <li class="nav-item ms-2 d-none d-lg-inline">
                        <a class="btn btn-dark border-white" href="#">Cerca</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-lg mt-5 px-4">
            <div class="h1 ">Nuovo Libro</div>
            <form>
                <div class="row my-3">
                    <div class="col-6 g-3">
                        <label for="authorName" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control"  aria-describedby="Nome Autore" placeholder="Nome Autore">
                    </div>
                    <div class="col-6 g-3">
                        <label for="surnameAuthor" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Cognome Autore">
                    </div>
                    <div class="col-12 g-3">
                        <label for="bookTitle" class="form-label">Titolo</label>
                        <input type="text" class="form-control" placeholder="Titolo">
                        <div class="form-text">Titolo in versione italiana</div>
                    </div>
                    <div class="col-12 col-lg-4  g-3">
                        <label for="genreChoise" class="form-label">Scegli il genere</label>
                        <select class="form-select">
                            <option>
                                <p>Scegli il genere </p>
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4 g-3">
                        <label for="pubblicationYear" class="form-label">Anno di Pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Anno di Pubblicazione">
                    </div>
                    <div class="col-12 col-lg-4 g-3">
                        <label for="ISBN" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" placeholder="ISBN">
                    </div>
                    <hr class="my-5 px-5">

                    <div class="col-12 g-3">
                        <label for="Notes" class="form-label">Note</label>
                        <textarea class="form-control w-100" id="exampleTextarea" rows="4" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>
            </form>

            <div class="form-check mt-5 mb-3">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            Disponibile anche in digitale
            </label>
            </div>
            <buttton class="btn btn-primary w-auto">Aggiungi Libro</buttton>
            </div>
        </div>
    </body>
</html>
